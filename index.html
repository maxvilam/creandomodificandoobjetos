<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css" />

    <title>Desaf√≠o - Creando y modificando objetos</title>
</head>
<body class="bordes">
    <h1 id="title">Lista de pacientes</h1>
    <h4>Busca el paciente</h4>
    <input id="buscapaciente" type="text">
    <section >
      <h5>Ingreasar nuevo paciente</h5>
      <input id="nombrepaciente" placeholder="Nombre Paciente" type="text">
      <input id="edad" placeholder="Edad Paciente" type="text">
      <input id="rut" placeholder="Rut Paciente" type="text">
      <input id="diagnostico" placeholder="Diagnostico Paciente" type="text">
      <button id="agregarpaciente" type="button" class="btn btn-primary">Agregar</button>
    </section>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Edad</th>
            <th scope="col">Rut</th>
            <th scope="col">Diagnostico</th>
          </tr>
        </thead>
        <tbody id="table">
          
        </tbody>
      </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="module" src="/assets/js/script.js"></script>
</body>
</html>
